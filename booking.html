    <!-- Main body -- Booking -->


    <center>
        <h5>Book the Monkees for your live event now!</h5>
    </center>
    <div class="myform">
        <form action="confirm.html" target="_blank" method="get">

            <fieldset>
                <div class="form-row">
                    <div class="form-group col-xs-2">
                        <label for="name">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" name="firstName" placeholder="John">
                    </div>
                    <div class="form-group col-xs-2">
                        <label for="name">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" name="lastName" placeholder="Doe">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-xs-2">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-xs-2">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" name="address" placeholder="1234 Main St">
                    </div>
                </div>
                <div class="form-row col-xs-2">
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" name="address2" placeholder="Apartment, studio, or floor">
                    </div>
                </div>
                <div class="form-row col-xs-2">
                    <div class="form-group col-xs-2">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" name="city" id="inputCity">
                    </div>
                    <div class="form-group col-xs-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" name="zip">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>
